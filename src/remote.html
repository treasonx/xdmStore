<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      (function () {
        var hashParts = window.location.hash.replace('#', '').split('&');
        var origin = decodeURIComponent(hashParts[0]);
        var id = hashParts[1];

        if(!origin) {
          window.parent.postMessage({
            id: id,
            error: true,
            message: 'missing origin parameter'
          }, '*');
          return;
        }

        window.addEventListener('message', function (evt) {
          var command;
          var resp;

          command = evt.data;

          if (command.action !== 'storage') {
            return;
          }
          
          resp = {
            id: command.id
          };

          try {
            resp.result = localStorage[command.fnName].apply(localStorage, command.args);
          } catch (e) {
            resp.error = true;
            resp.name = e.name;
            resp.message = e.message;
          }

          window.parent.postMessage(resp, origin);
        });

        window.parent.postMessage({
          id: id,
          result: {
            xdmReady: true
          }
        }, origin);

      }());
    </script>
  </body>
</html>
